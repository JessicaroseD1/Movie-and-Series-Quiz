  <section id="sign-up">
    <h2>
      <em
        >If you wish to give us feedback please fill in your details below.</em
      >
    </h2>
    <br />
    <form method="GET" action="feedback.html" class="contact-form"></form>
    <form action="feedback.html" method="get" class="contact-form">
      <div class="contact-form">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="contact-form">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
        <br />
        <textarea rows="6" cols="50" name="commentfield"></textarea>
        <br />
      </div>
      <div class="contact-form active">
        <div class="submit-button-style" id="submit-button">
          <a href="feedback.html"></a>
          <input type="submit" value="Send feedback" />
        </div>
      </div>
    </form>
  </section>
</html>
